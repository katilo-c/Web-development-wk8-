<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="fade-in">Contact Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

   <main>
    <section class="contact-info">
      <h2>Let’s Connect</h2>
      <p>
        I'd love to hear from you! Whether you have a question, feedback or want to collaborate on a project—feel 
        free to reach out.
      </p>
      <p>Email: <a href="mailto:carolkatilo9@gmail.com">carolkatilo9@gmail.com</a></p>
    </section>

    <section class="contact-form">
      <h2>Send a Message</h2>
      <form id="contactForm">
        <label for="email">Your Email:</label>
        <input type="email" id="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p id="responseMessage"></p>
    </section>
  </main>
  <br>
  <footer>
    <p>&copy; 2025 Katilo</p>
  </footer>

  
</body>
</html>
